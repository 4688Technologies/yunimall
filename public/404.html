<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yunimall Limited</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script redirects 404 errors back to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace('/' + '?redirect=' + encodeURIComponent(path + search + hash));
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
